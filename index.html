<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieDay</title>
    <script src="https://kit.fontawesome.com/5353fadcdc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <a href="./" class="logo">
            <div class="logo_bg"></div>
            <div class="logo_content">
                <i class="fa-solid fa-film"></i>
                MovieDay
            </div>
        </a>
        <nav>
            <a href="#pop">Populares</a>
            <a href="#cartelera">Cartelera</a>
        </nav>
    </header>
    <main>
        <section class="wellcomer">
            <!-- <div class="wellcomer_bg"></div> -->
            <h1>Â¿Que veras hoy?</h1>
            <form class="wellcomer_form" action="">
                <input class="search" id="search" type="text" placeholder="Buscar Pelicula o serie">
                <div class="submit-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="submit" id="submit" type="submit">
                </div>
            </form>
        </section>
        
        <section id="pop" class="scroller_container">
            <div class="scroller_top">
                <h2>Populares</h2>
                <!-- aqui puede ir un filter -->
            </div>
            <div class="scroller">
                
                <div class="scroller_card">
                    <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/xiB0hsxMpgxpJehYxUDhiUkg2w.jpg" alt="juego de tronos">
                    <div class="info">
                        <h3>Juego de Tronos</h3>
                        <div class="row ">
                            <img class="streamingLogo" src="https://www.themoviedb.org/t/p/original/t2yyOv40HZeVlLjYsCsPHnWLk4W.jpg" alt="Netflix" />
                            <i class="like fa-regular fa-thumbs-up"></i>
                            <div class="like-container row">87<span class="porcen"><p>&percnt;</p></span></div>
                        </div>
                    </div>
                </div>
            
            </div>
        </section>
        <section id="cartelera" class="scroller_container">
            <div class="scroller_top">
                <h2>Cartelera</h2>
                <!-- aqui puede ir un filter -->
            </div>
            <div class="scroller">
                
                <div class="scroller_card">
                    <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/xiB0hsxMpgxpJehYxUDhiUkg2w.jpg" alt="juego de tronos">
                    <div class="info">
                        <h3>Juego de Tronos</h3>
                        <div class="row ">
                            <img class="streamingLogo" src="https://www.themoviedb.org/t/p/original/t2yyOv40HZeVlLjYsCsPHnWLk4W.jpg" alt="Netflix" />
                            <i class="like fa-regular fa-thumbs-up"></i>
                            <div class="like-container row">87<span class="porcen"><p>&percnt;</p></span></div>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <footer>
            <div>
                Aqui va mi firma
            </div>
        </footer>
    </main>
    <script src="./src/app.js"></script>
</body>
</html>
